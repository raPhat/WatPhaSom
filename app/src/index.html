<!-- Modal Member -->
<div class="modal member fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4>
          <div class="glyphicon glyphicon-user"></div>
          Sign In
        </h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember Me.
            </label>
          </div>
          <button type="button" class="btn btn-success">
            <span class="glyphicon glyphicon-send"> </span>
            Submit
          </button>
          <button type="button" class="btn btn-default registerModal">Not MEMBER ?</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal ReGister -->
<div class="modal Register fade" id="myRegister" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4>
          <div class="glyphicon glyphicon-user"></div>
          Sign Up
        </h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember Me.
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="submit" class="btn btn-default MemberModal">Are you MEMBER ?</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script type="text/javascript"
        src="js/bootstrap.js"></script>
<script type="text/javascript"
        src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript"
        src="js/aff.js"></script>
<script>
  $(document)
    .ready(function () {

      $(".menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
      $("#page-content-wrapper").click(function() {
        $("#wrapper").removeClass("toggled");
      });

      $(".MemberModal").click(function() {
        $('#myRegister').modal('hide');
        $('#myModal').modal('toggle');
      });
      $(".registerModal").click(function() {
        $('#myModal').modal('hide');
        $('#myRegister').modal('toggle');
      });

      $(window).scroll(function(){
        setNavBar();
      })
      function setNavBar() {
        if($( window ).scrollTop() > 0) {
          $('.wat-topBar').addClass('toggled');
        } else {
          $('.wat-topBar').removeClass('toggled');
        }
      }
      setNavBar();

    })
  ;
</script>

</body>
