<!-- Modal Member -->
<div class="modal member fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4>
          <div class="glyphicon glyphicon-user"></div>
          Sign In
        </h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember Me.
            </label>
          </div>
          <button type="button" class="btn btn-success">
            <span class="glyphicon glyphicon-send"> </span>
            Submit
          </button>
          <button type="button" class="btn btn-default registerModal">Not MEMBER ?</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal ReGister -->
<div class="modal Register fade" id="myRegister" tabindex="-1" role="dialog">

          </div>
          <div class="form-group">

          </div>
          <div class="form-group">

          </div>
          <div class="form-group">
            <label>Telephone</label>

          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="submit" class="btn btn-default MemberModal">Are you MEMBER ?</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  $(document)
    .ready(function () {

      $(".menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapperClient").toggleClass("toggled");
      });
      $("#page-content-wrapper").click(function() {
        $("#wrapperClient").removeClass("toggled");
      });

      $(".MemberModal").click(function() {
        $('#myRegister').modal('hide');
        $('#myModal').modal('toggle');
      });
      $(".registerModal").click(function() {
        $('#myModal').modal('hide');
        $('#myRegister').modal('toggle');
      });
      $(".cartModal").click(function() {
        $('#myCart').modal('toggle');
      });

      $('.listArticle').affix({
        offset: 15
      });

      $(window).scroll(function(){
        setNavBar();
      })
      function setNavBar() {
        if($( window ).scrollTop() > 0) {
          $('.wat-topBar').addClass('toggled');
        } else {
          $('.wat-topBar').removeClass('toggled');
        }
      }
      setNavBar();

    })
  ;
</script>
